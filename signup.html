<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.111.3" />
    <title>NewsLetter signin</title>
    <link rel="icon" href="images/Dfavicon.png" />

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/sign-in/"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="images/Dlogo.png"
          alt=""
          width="155"
          height="115"
        />
        <h1 class="h3 mb-3 fw-normal">Sign up to my Newsletter!</h1>

        <div class="form-floating">
          <input
            type="text"
            name="firstName"
            class="form-control top"
            placeholder="first Name"
            required
            autofocus
          />
          <label for="floatingInput">first name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            name="lastName"
            class="form-control middle"
            placeholder="Last Name"
            required
          />
          <label for="floatingPassword">last name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="email"
            required
          />
          <label for="floatingPassword">email adress</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign Me up!
        </button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; Dheeraj - 2023</p>
      </form>
    </main>
    <script type="text/javascript" src="config.js"></script>
  </body>
</html>
